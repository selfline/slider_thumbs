<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/> <!-- Подключаем стили плагина Swiper -->
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <section class="slider">
      <div class="container">
        <div class="slider__flex">
          <div class="slider__col">

            <div class="slider__thumbs">
              <div class="swiper"> <!-- Слайдер с превью -->
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="slider__image"><img src="https://picsum.photos/1920/1080" alt=""/></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="slider__image"><img src="https://picsum.photos/1920/1081" alt=""/></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="slider__image"><img src="https://picsum.photos/1920/1082" alt=""/></div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="slider__images">
            <div class="swiper"> <!-- Слайдер с изображениями -->
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="slider__image"><img src="https://picsum.photos/1920/1080" alt=""/></div>
                </div>
                <div class="swiper-slide">
                  <div class="slider__image"><img src="https://picsum.photos/1920/1081" alt=""/></div>
                </div>
                <div class="swiper-slide">
                  <div class="slider__image"><img src="https://picsum.photos/1920/1082" alt=""/></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> <!-- Подключаем js-файл плагина Swiper -->
    <script src="js/main.js"></script>
  </body>
</html>
